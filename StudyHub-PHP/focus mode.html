<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Focus Timer </title>
    <link rel="stylesheet" href="focusstyle.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="#" class="logo">StudyHub</a>
            
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Study Tips</a></li>
            </ul>
            
            <button class="sign-in">Sign In</button>
        </div>
    </header>
    <div class="container_1">
        <div class="timer-board">
            <h1> Pomodoro Timer</h1>
            
            <div class="mode-selector">
                <button class="mode-btn active" id="standard-mode">Standard</button>
                <button class="mode-btn" id="deep-mode">Deep work</button>
            </div>
    
            <div class="timer-display" id="timer-display">25:00</div>
    
            <div class="controls">
                <div class="startbtn">Start</div>
                <div class="stopbtn" disabled> Stop</div>
            </div>
    
            <div class="session-types">
                <div class="session-type active"> Focus</div>
                <div class="session-type"> Short break</div>
                <div class="session-type"> Long break</div>
            </div>
        </div>
    </div>






    

    <script src="focus.js"></script>
    
</body>
</html>
